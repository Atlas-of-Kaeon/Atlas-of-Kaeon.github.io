<script src="https://cdn.jsdelivr.net/npm/kaeon-united@1.0.91/kaeonUnitedSingularityScript.js"></script>

<script>

	function executeCDN() {
		executeSingularity();
		executeCommand(getURLArguments());
	}

	function executeCommand(args) {

		require("kaeon-united")().components.filter((item) => {
			
			return item.environment.toLowerCase() == "javascript" ||
				item.environment.toLowerCase() == "js";
		}).forEach((item) => {

			try {
				require(item.reference)(args, () => { });
			}

			catch(error) {

			}
		});
	}

	function getURLArguments(raw) {

		let vars = {};

		window.location.href.replace(
			/[?&]+([^=&]+)=([^&]*)/gi,
			function(m, key, value) {
			
				vars[
					raw ?
						decodeURIComponent(key) :
						decodeURIComponent(key).toLowerCase()
				] = decodeURIComponent(value);
			}
		);

		return vars;
	}

	executeCDN();

</script>
